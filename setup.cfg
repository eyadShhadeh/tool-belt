[flake8]
max-line-length = 120
ignore = W503, E126
max-complexity = 6
# bring complexity down to 4

[isort]
line_length = 100
known_third_party = fastapi
multi_line_output = 5

[coverage:run]
omit =
    tests/*
    
[report]
exclude_lines =
    if __name__ == '__main__':

[mypy]
ignore_missing_imports = True
disallow_untyped_defs = True

[mypy-src.infra.dataaccess.bootstrap.*]
ignore_errors = True

[mypy-src.infra.dataaccess.aria.load_rate_service]
ignore_errors = True

[mypy-src.services.subscription_offer_rate_load_service]
disallow_untyped_defs = False

[mypy-dateutil.*]
ignore_missing_imports = True
